<!DOCTYPE html>
<html>
<head>
    <title>My first website</title>
    <!-- Linking external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Table -->
    <h2>Sample Table</h2>
   <table>
                <tr>
                    <th>S.No.</th>
                    <th>Student Name</th>
                    <th>Student Class</th>
                </tr>
            <tbody>
                <tr>
                    <td>01</td>
                    <td>Nik</td>
                    <td>12td</td>
                </tr>
                <tr>
                    <td>02</td>
                    <td>Aditya</td>
                    <td>8td</td>
                </tr>
                <tr>
                    <td>03</td>
                    <td>Ravi</td>
                    <td>11td</td>
                </tr>
              
            </tbody>
       </table>

    <!-- Div and Span -->
    <div>
        <p>This entire paragraph is inside a div.</p>
        <span class="blue-text">This is a blue span inside the div.</span>
    </div>

    <!-- Form and Inputs -->
    <h2>Contact Form</h2>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="user_name"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="user_email"><br><br>

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="india">India</option>
            <option value="usa">USA</option>
            <option value="uk">UK</option>
        </select><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message"></textarea><br><br>

        <input type="checkbox" id="updates" name="updates">
        <label for="updates">Subscribe to updates</label><br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
